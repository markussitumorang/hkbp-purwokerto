<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warta Jemaat</title>
    <link rel="icon" type="image/svg" href="/Static/foto/logo_hkbp.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .pdf-viewer {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 10px;
            background: white;
        }
        h1 {
            font-size: 1.8em;
            color: #002855;
        }
        .embed-container {
            margin: 20px auto;
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>Warta Jemaat HKBP Purwokerto</header>
    <div class="container">
        <h1>{{ nama_warta }}</h1> <!-- Nama Warta dinamis -->
        <div class="pdf-viewer embed-container">
            <embed src="{{ url_for('serve_pdf', filename=filename) }}" width="100%" height="100%" type="application/pdf">
        </div>
    </div>
    <footer>
        &copy; 2024 HKBP Purwokerto. All Rights Reserved.
    </footer>
</body>
</html>
