<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Pernikahan</title>
    <link rel="icon" type="image/svg" href="/Static/foto/logo hkbp.svg">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
         body {
            font-family: 'Poppins', sans-serif;
        }

        h1, h3, p {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            background-color: #002855;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar h2 {
            font-size: 16px;
            text-align: left;
            margin-bottom: 0px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar ul li {
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s;   }
        .sidebar ul li:hover {
            background-color: #004080;
        }
        .btn-primary-custom {
            background-color: #002855;
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #004080;
        }
        .icon {
            margin-right: 20px;
            vertical-align: middle;
        }

        .header-logo {
            display: flex;
            align-items: center;
            color: white;
            gap: 20px;
        }

        .logo {
            width: 55px;
            height: auto;
        }

        .header-text {
            line-height: 1.2;
        }
        .row.mb-4 {
            display: flex;
            align-items: stretch; /* Ensure columns have equal height */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="header-logo">
                <img src="/Static/assets/Logo-HKBP-White.svg" alt="Logo HKBP" class="logo">
                <h2 class="header-text">Huria Kristen Batak Protestan <br> HKBP Purwokerto</h2>
            </div> <br>
            <a href="/profile"><img src="/Static/assets/mage_dashboard.svg" alt="Dashboard Icon" class="icon">Dashboard</a>
            <a href="/profile/keluarga"><img src="/Static/assets/tabler-icon-users.svg" alt="Anggota Keluarga" class="icon">Anggota Keluarga</a>
            <a href="/profile/bulanan"><img src="/Static/assets/heroicons_envelope-open.svg" alt="Persembahan Bulanan" class="icon">Persembahan Bulanan</a>
            <a href="/profile/hamauliateon"><img src="/Static/assets/solar_hand-money-outline.svg" alt="Hamauliateon" class="icon">Hamauliateon</a>
            <!-- <a href="/profile/layanan"><i class="fas fa-concierge-bell"></i> Layanan</a> -->
            <a data-bs-toggle="collapse" data-bs-target="#Peremajaan"><img src="/Static/assets/majesticons_paper-fold-text-line.svg" alt="Layanan" class="icon"></i>Layanan</a>
            <div id="Peremajaan" class="collapse">
                <ul>
                    <li><a href="/profile/jemaat_baptis">Jemaat Baptis</a></li>
                    <li><a href="/profile/jemaat_sidi">Jemaat Sidi</a></li>
                    <li><a href="/profile/anak_lahir">Anak Lahir</a></li>
                    <li><a href="/profile/martumpal">Martumpol</a></li>
                    <li><a href="/profile/pernikahan">Pernikahan</a></li>
                </ul>
            </div>
            <!-- <a href="#"><i class="fas fa-hands-helping"></i> Diakonia</a> -->
            <!-- <a href="#"><i class="fas fa-user"></i> Pelayananku</a> -->
            <a href="/signout">
                <img src="/Static/assets/heroicons-outline_logout.svg" alt="Keluar" class="icon">Keluar
            </a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h2 class="text-center mb-4">Pernikahan</h2>

            <!-- Groom Card -->
            <div class="card mb-4">
                <div class="card-header text-center">
                    <strong>Calon Pengantin Laki-laki</strong>
                </div>
                <div class="card-body">
                    <form method="POST" action="/addpernikahan">
                        <div class="mb-3">
                            <label for="nama_lengkap_laki" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama_lengkap_laki" name="nama_lengkap_laki" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama_ayah_laki" class="form-label">Nama Ayah</label>
                            <input type="text" class="form-control" id="nama_ayah_laki" name="nama_ayah_laki" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama_ibu_laki" class="form-label">Nama Ibu</label>
                            <input type="text" class="form-control" id="nama_ibu_laki" name="nama_ibu_laki" required>
                        </div>
                        <div class="mb-3">
                            <label for="tempat_lahir_laki" class="form-label">Tempat Lahir</label>
                            <input type="text" class="form-control" id="tempat_lahir_laki" name="tempat_lahir_laki" required>
                        </div>
                        <div class="mb-3">
                            <label for="wijk_laki" class="form-label">Wijk</label>
                            <select class="form-select" id="wijk_laki" name="wijk_laki" required>
                                <option value="" disabled selected>Wijk</option>
                                {% for w in wijk %}
                                <option value="{{ w }}">{{ w }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bride Card -->
            <div class="card mb-4">
                <div class="card-header text-center">
                    <strong>Calon Pengantin Perempuan</strong>
                </div>
                <div class="card-body">
                    <form method="POST" action="/addpernikahan">
                        <div class="mb-3">
                            <label for="nama_lengkap_perempuan" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama_lengkap_perempuan" name="nama_lengkap_perempuan" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama_ayah_perempuan" class="form-label">Nama Ayah</label>
                            <input type="text" class="form-control" id="nama_ayah_perempuan" name="nama_ayah_perempuan" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama_ibu_perempuan" class="form-label">Nama Ibu</label>
                            <input type="text" class="form-control" id="nama_ibu_perempuan" name="nama_ibu_perempuan" required>
                        </div>
                        <div class="mb-3">
                            <label for="tempat_lahir_perempuan" class="form-label">Tempat Lahir</label>
                            <input type="text" class="form-control" id="tempat_lahir_perempuan" name="tempat_lahir_perempuan" required>
                        </div>
                        <div class="mb-3">
                            <label for="wijk_perempuan" class="form-label">Wijk</label>
                            <select class="form-select" id="wijk_perempuan" name="wijk_perempuan" required>
                                <option value="" disabled selected>Wijk</option>
                                {% for w in wijk %}
                                <option value="{{ w }}">{{ w }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Wedding Plan Card -->
            <div class="card mb-4">
                <div class="card-header text-center">
                    <strong>Rencana Menikah</strong>
                </div>
                <div class="card-body">
                    <form method="POST" action="/addpernikahan">
                        <div class="mb-3">
                            <label for="tanggal_pernikahan" class="form-label">Tanggal Menikah</label>
                            <input type="date" class="form-control" id="tanggal_pernikahan" name="tanggal_pernikahan" required>
                        </div>
                        <div class="mb-3">
                            <label for="pukul_pernikahan" class="form-label">Pukul</label>
                            <input type="time" class="form-control" id="pukul_pernikahan" name="pukul_pernikahan" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary-custom">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
