<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Sidi</title>
    <link rel="icon" type="image/svg" href="/Static/foto/logo hkbp.svg">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
         body {
            font-family: 'Poppins', sans-serif;
        }

        h1, h3, p {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            background-color: #002855;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar h2 {
            font-size: 16px;
            text-align: left;
            margin-bottom: 0px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar ul li {
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s;   }
        .sidebar ul li:hover {
            background-color: #004080;
        }
        .card-content {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .btn-primary-custom {
            background-color: #002855;
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #004080;
        }
        .icon {
            margin-right: 20px;
            vertical-align: middle;
        }

        .header-logo {
            display: flex;
            align-items: center;
            color: white;
            gap: 20px;
        }

        .logo {
            width: 55px;
            height: auto;
        }

        .header-text {
            line-height: 1.2;
        }
        .row.mb-4 {
            display: flex;
            align-items: stretch; /* Ensure columns have equal height */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="header-logo">
                <img src="/Static/assets/Logo-HKBP-White.svg" alt="Logo HKBP" class="logo">
                <h2 class="header-text">Huria Kristen Batak Protestan <br> HKBP Purwokerto</h2>
            </div> <br>
            <a href="/profile"><img src="/Static/assets/mage_dashboard.svg" alt="Dashboard Icon" class="icon">Dashboard</a>
            <a href="/profile/keluarga"><img src="/Static/assets/tabler-icon-users.svg" alt="Anggota Keluarga" class="icon">Anggota Keluarga</a>
            <a href="/profile/bulanan"><img src="/Static/assets/heroicons_envelope-open.svg" alt="Persembahan Bulanan" class="icon">Persembahan Bulanan</a>
            <a href="/profile/hamauliateon"><img src="/Static/assets/solar_hand-money-outline.svg" alt="Hamauliateon" class="icon">Hamauliateon</a>
            <!-- <a href="/profile/layanan"><i class="fas fa-concierge-bell"></i> Layanan</a> -->
            <a data-bs-toggle="collapse" data-bs-target="#Peremajaan"><img src="/Static/assets/majesticons_paper-fold-text-line.svg" alt="Layanan" class="icon"></i>Layanan</a>
            <div id="Peremajaan" class="collapse">
                <ul>
                    <li><a href="/profile/jemaat_baptis">Jemaat Baptis</a></li>
                    <li><a href="/profile/jemaat_sidi">Jemaat Sidi</a></li>
                    <li><a href="/profile/anak_lahir">Anak Lahir</a></li>
                    <li><a href="/profile/martumpal">Martumpol</a></li>
                    <li><a href="/profile/pernikahan">Pernikahan</a></li>
                </ul>
            </div>
            <!-- <a href="#"><i class="fas fa-hands-helping"></i> Diakonia</a> -->
            <!-- <a href="#"><i class="fas fa-user"></i> Pelayananku</a> -->
            <a href="/signout">
                <img src="/Static/assets/heroicons-outline_logout.svg" alt="Keluar" class="icon">Keluar
            </a>
        </div>
        
        <!-- Main Content Card -->
        <div class="col-md-10 p-4">
            <div class="card card-content">
                <h2 class="header-title mb-4 text-center">Sidi</h2>
                <form method="POST" action="/addsidi">
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
                    </div>
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="" disabled>Pilih Jenis Kelamin</option>
                            <option value="Laki - Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Wijk" class="form-label">Wijk</label>
                        <select class="form-select" id="wijk" name="wijk" required>
                            <option value="" disabled selected>Wijk</option>
                            {% for w in wijk %}
                            <option value="{{ w }}">{{ w }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tempat_lahir" class="form-label">Tempat Tanggal Lahir</label>
                        <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir" required>
                        <input type="date" class="form-control mt-2" id="tanggal_lahir" name="tanggal_lahir" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_baptis" class="form-label">Tanggal Baptis</label>
                        <input type="date" class="form-control" id="tanggal_baptis" name="tanggal_baptis" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_sidi" class="form-label">Tanggal Sidi</label>
                        <input type="date" class="form-control" id="tanggal_sidi" name="tanggal_sidi" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
