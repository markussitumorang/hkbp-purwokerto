<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKBP Purwokerto Login</title>
    <link rel="icon" type="image/svg" href="/Static/foto/logo hkbp.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            background-color: #F8FBFF;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 500px;
            width: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .card-body {
            padding: 30px;
        }
        .logo-img {
            width: 60px;
            margin-right: 15px;
        }
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-title, .card-subtitle {
            color: #003366;
            margin: 0;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .card-subtitle {
            font-size: 1.2em;
            color: #003366;
        }
        .form-label {
            font-weight: 500;
            font-size: 0.9em;
        }
        .form-control {
            border: 1px solid #003366;
            border-radius: 10px;
            box-shadow: none;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.3);
            border-color: #003366;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        h4 {
            font-size: 16px;
            font-weight: 600;
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <!-- Header section: logo and text next to each other -->
            <div class="header-container">
                <img src="{{ url_for('static', filename='foto/logo.png') }}" alt="HKBP Logo" class="logo-img">
                <div>
                    <h3 class="card-title">Huria Kristen Batak Protestan</h3>
                    <h3 class="card-subtitle">HKBP Purwokerto</h3>
                </div>
            </div>
            <!-- User Login title aligned to the left -->
            <h4 class="text-start mb-4">Masuk Menggunakan Akun Anda</h4>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form action="/signin" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="35">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required maxlength="35">
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgRKFthlfTMYGWeDqiK8S2+035rTJGHdjZwkPE" crossorigin="anonymous"></script>
</body>
</html>
